<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temperature Converter</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="title-temp text-center pt-3 col-sm-10">
                <span style="color: orange;">
                    Temperature
                </span>
                <div class="temp-converter-label col-12 text-center pt-5">
                    Enter the Temperature and Select the Temperature unit
                </div>
                <div class="user-input">
                    <input type="number" id="userinput" placeholder="Degrees #">
                </div>
                <!-- Initial Unit button -->
                <div class="initial-temp-unit-button initial-split-button btn-group">
                    <!--Toggle Style and Split dropdown style-->
                    <button type="button" class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" id="iUnitButton">
                    </button>
                    <!--Text side of button-->
                    <button class="btn btn-lg btn-primary" type="button" id="initialButton">Initial Unit?</button>
                    
                    <!--Dropdown list-->
                    <ul class="dropdown-menu dropdown1" id="dropdown">                       
                        <li>
                            <a value="Fahrenheit" class="dropdown-item"  href="javascript:;" id="choicefahrenheit" onclick="initialFahrenheitDisplayer()">
                                <select name="fahrenheit" id="fahrenheit" disabled>
                                    <option value="Fahrenheit">Fahrenheit</option>
                                </select>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="javascript:;" id="celsius" onclick="initialCelsiusDisplayer()">
                                <select name="initialCelsius" id="initialCelsius" disabled>
                                    <option value="Celsius">
                                        Celsius
                                    </option>
                                </select>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="javascript:;" id="kelvin" onclick="initialKelvinDisplayer()">
                                <select name="initialKelvin" id="initialKelvin" disabled>
                                    <option value="Kelvin">
                                        Kelvin
                                    </option>
                                </select>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--End of Initial Unit Button-->

                <!-- Target Temp Unit button -->
                <div class="target-unit-button btn-group target-split-button">
                    <!--Text side of button-->
                    <button class="btn btn-lg btn-success" type="button" id="targetButton">Target Unit?</button>
                    <!--Toggle Style and Split dropdown style-->
                    <button type="button" class="btn btn-lg btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <!--Dropdown list-->
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li>
                            <a class="dropdown-item" id="targetUnitFahrenheit" href="javascript:;" onclick="targetFahrenheitDisplayer()">
                                <select name="targetFahrenheit" id="targetFahrenheit" disabled>
                                    <option value="Fahrenheit">
                                        Fahrenheit
                                    </option>
                                </select>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="javascript:;" onclick="targetCelsiusDisplayer()">
                                <select name="targetCelsius" id="targetCelsius" disabled>
                                    <option value="Celsius">
                                        Celsius
                                    </option>
                                </select>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="javascript:;" onclick="targetKelvinDisplayer()">
                                <select name="targetKelvin" id="targetKelvin" disabled>
                                    <option value="Kelvin">
                                        Kelvin
                                    </option>
                                </select>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--End of Unit Button-->

                <!--Convert Button-->
                <div class="convert-button">
                    <button class="btn btn-lg btn-warning" id="convertButton">Convert</button>
                </div>
            </div>
            <div class="title-colored-text col-sm-2 ps-5 text-center">
                <span style="color: #960403;"> 
                    <p>
                        C
                    </p>
                </span>
                <span style="color: #f80000;"> 
                    <p>
                        o   
                    </p>
                </span>
                <span style="color: #fa7e02;"> 
                    <p>
                        n  
                    </p>
                </span>
                <span style="color: #f7f900;"> 
                    <p>
                        v   
                    </p>
                </span>
                <span style="color: #4ebf99;"> 
                    <p>
                        e   
                    </p>
                </span>
                <span style="color: #01a0ce;"> 
                    <p>
                        r  
                    </p>
                </span>
                <span style="color: #0089e5;"> 
                    <p>
                        t   
                    </p>
                </span>
                <span style="color: #005fda;"> 
                    <p>
                        e   
                    </p>
                </span>
                <span style="color: #0137e0;"> 
                    <p>
                        r   
                    </p>
                </span>
            </div>
        </div>
    </div>
        <div class="results container">
            <div class="row pt-5">
                <div class="display-fahrenheit-results text-center d-sm-flex col-sm-4">
                    <img class="img-fluid" src="./media/fahrenheit.png" height="100px" width="75px" alt="">
                    <div class="fahreinheit-result-textbox ps-2">
                        <input type="text" id="fahrenheitResults" size="4">
                    </div>
                </div>
                <div class="display-celsius-results text-center d-sm-flex col-sm-4">
                    <img class="img-fluid" src="./media/celsius.png" height="50px" width="100px" alt="">
                    <div class="celsius-result-textbox ps-2">
                        <input type="text" id="celsiusResults" size="4">
                    </div>
                </div>
                <div class="display-kelvin-results text-center d-sm-flex col-sm-4">
                    <img class="img-fluid" src="./media/kelvinLogo.webp" height="100px" width="75px" alt="">
                    <div class="kelvin-result-textbox ps-2">
                        <input type="text" id="kelvinResults" size="4">
                    </div>
                </div>
            </div>
        </div>    
</body>
<script type="text/javascript" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</html>
